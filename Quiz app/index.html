<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 class="main__header">
          <span style="color: goldenrod">Q</span>u<span style="color: darksalmon">i</span>z's
          <span style="color: blueviolet">T</span>im<span style="color: crimson">e</span>
        </h1>
      </header>
  <div id="loading">Loading...</div>

  <div id="quiz-container" class="main__container" style="display: none;">
    <h2 id="question" class="question"></h2>
    <form id="quiz-form" class="submitForm">
      <div class="multiple__container">
        <input type="radio" id="choice1" name="choices" required />
        <label for="choice1" id="label1"></label>
      </div>
      <div class="multiple__container">
        <input type="radio" id="choice2" name="choices" />
        <label for="choice2" id="label2"></label>
      </div>
      <div class="multiple__container">
        <input type="radio" id="choice3" name="choices" />
        <label for="choice3" id="label3"></label>
      </div>
      <div class="multiple__container">
        <input type="radio" id="choice4" name="choices" />
        <label for="choice4" id="label4"></label>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
    <div id="feedback" class="alert__container"></div>
  </div>
  <footer>
    <h1 class="end">Play HappilyðŸ˜Š </h1>
  </footer>

  <script src="app.js"></script>
</body>
</html>
