<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav>
        CountDown Timer:
    </nav>
    <div class="container">
        <div class="display" id="display">
        <span>:</span>
        <input type="text" id="minMSB" value="0"/>
        <input type="text" id="minLSB" value="1"/>
        <input type="text" id="secMSB" value="0"/>
        <input type="text" id="secLSB" value="1"/>
        </div>
        <div id="controls">
            <button class="start-btn" id="start">Start</button>
            <button class="stop-btn" id="stop" disabled>Stop</button>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
        <p>Please enter a valid time in <strong>MM:SS</strong></p>
    </div>
</body>
</html>
