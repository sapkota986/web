<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <input type="text" id="password" placeholder="Enter password" autocomplete="off" />

        <div class="indicators">
            <span id="lc">Lowercase</span>
            <span id="uc">Uppercase</span>
            <span id="num">Number</span>
            <span id="sym">Symbol</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p>Password has <strong id="chars">0</strong> chars</p>
        <p>Your password is <strong id="strength">Weak</strong></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
