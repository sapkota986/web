<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <p>Enter a guess between 0 to 100</p>
    <form>
        
        <input class="user-input" type="number"placeholder="Enter a number" autocomplete="off"min='0'max='100'>
    <div>
    <button class="submit-btn" >Submit</button>
    <button  class="start-btn"disabled>Start Game</button>
    </div>
    </form>
    
    <p class="result"></p>
    <p class="all-guesses"></p>
</body>
</html>
<!-- when we press the enter keyword from the keyboard then submit is clicked . so, form is easy to use. -->
